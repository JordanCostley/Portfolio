    <script type="text/javascript">
        //Go back a page 
        var goBackButton =$("#goBack")[0];
        goBackButton.style.cursor = 'pointer';
        goBackButton.onclick = goBack;

        function goBack() {
            window.history.back();
        }

        // Menu Hover/Interaction
        var menuClick = $("#hamMenu")[0];
        var logoChange = $("#logoHolder")[0];
        var navChange = $('#headerShell')[0];
        menuClick.style.cursor = 'pointer';
        menuClick.onclick = menuShow;
        menuClick.onmouseenter = menuHoverOn;
        menuClick.onmouseleave = menuHoverOff;
        var line2 =$("#line2")[0];
        var hamMenu =$("#hamMenu")[0];
    
        // Logo Hover/Interaction
        var logoHover = $("#jLogo")[0];
        logoHover.style.cursor = 'pointer';
    
        function menuHoverOn() {        
            //Turn on Hover Effect for Menu
            line2.style.transform = "translateX(-4px)"; 
            line2.style.width = "25px";    
            hamMenu.style.transform = "scale(1.15,1.15)";
        }
    
        function menuHoverOff() {
            //Turn off Hover Effect for Menu
            if (line2.style.width === "16px") {
                null
            } 
            else {
                line2.style.transform = "translateX(4px)"; 
                line2.style.width = "16px"; 
                hamMenu.style.transform = "scale(1,1)";    
            } 
        }
    
        function menuShow() {
            var menuButton = $("#menuListItems")[0];
            var body = $("body")[0];
            //Move in Menu
            if (menuButton.style.transform === "translateY(0%)") {
                menuButton.style.transform = "translateY(-100%)";
                body.style.overflowY = "auto";
            } 
            else {
                menuButton.style.transform = "translateY(0%)";
                body.style.overflowY = "hidden";
                }
            //Burger animation
            menuClick.classList.toggle('toggle');
            logoChange.classList.toggle('toggle'); 
            navChange.classList.toggle('toggle');        
            }

             //nav scroll down change
    $(document).ready(function() {
        // Transition effect for navbar 
        $(window).scroll(function() {
          // checks if window is scrolled
          if($(this).scrollTop() > 50) { 
              $('nav').addClass('navPadding');
          } else {
              $('nav').removeClass('navPadding');
          }
        });
});
    </script>
