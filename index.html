<script type="text/javascript">
    var menuClick = document.getElementById("hamMenu");
    menuClick.style.cursor = 'pointer';
    menuClick.onclick = menuShow;
    menuClick.onmouseenter = menuHoverOn;
    menuClick.onmouseleave = menuHoverOff;

    var logoHover = document.getElementById("jLogo");
    logoHover.style.cursor = 'pointer';
    logoHover.onclick = logoHome;

    function menuHoverOn() {
        var line2 = document.getElementById("line2");
        var hamMenu = document.getElementById("hamMenu");
        //Turn on Hover Effect
        line2.style.transform = "translateX(-4px)"; 
        line2.style.width = "25px";    
        hamMenu.style.transform = "scale(1.15,1.15)";
    }

    function menuHoverOff() {
        var line2 = document.getElementById("line2");
        var hamMenu = document.getElementById("hamMenu");
        //Turn off Hover Effect
        if (line2.style.width === "16px") {
            null
        } 
        else {
            line2.style.transform = "translateX(4px)"; 
            line2.style.width = "16px"; 
            hamMenu.style.transform = "scale(1,1)";    
        } 
    }

    function menuShow() {
        var menuButton = document.getElementById("menuListItems");
        var body = document.getElementById("body");
        var socialLinks = document.getElementById("socialLinks");
        //Move in Menu
        if (menuButton.style.transform === "translateY(0%)") {
            menuButton.style.transform = "translateY(-100%)";
            body.style.overflowY = "auto";
            socialLinks.style.visibility = "visible";
        } 
        else {
                socialLinks.style.visibility = "hidden";
                menuButton.style.transform = "translateY(0%)";
                body.style.overflowY = "hidden";
            }
        //Burger animation
        menuClick.classList.toggle('toggle');        
        }
        
    //Scroll to Work
    var workButton = document.getElementById("myWorkScroll"); 
    workButton.style.cursor = 'pointer';
    workButton.onclick = goToWork;

    function goToWork() {
        $('html,body').animate({
            scrollTop: $("main").offset().top},
            'slow')
    }
    //Scroll Home
    function logoHome() {
        if (socialLinks.style.visibility === "hidden") {
            window.location.href = "https://jordancostley.info";
        }
        else {
        $('html,body').animate({
            scrollTop: 0},
            'slow')
        }
    }
